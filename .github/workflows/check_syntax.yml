name: Flake8 Check

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Wybierz odpowiednią wersję Pythona

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Determine changed Python files
      id: get_changed_files
      run: |
        echo "::set-output name=changed_files::$(git diff --name-only --diff-filter=ACMRTUXB ${{ github.event.before }} ${{ github.sha }} | grep '\.py$')"

    - name: Run Flake8 on changed files
      run: |
        changed_files=$(echo "${{ steps.get_changed_files.outputs.changed_files }}")
        if [ -n "$changed_files" ]; then
          flake8 $changed_files
        else
          echo "No Python files changed."
        fi
