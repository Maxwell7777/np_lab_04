name: check_syntax

on:
  push:
    branches:
      - main

jobs:
  check-syntax:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        os: [ubuntu-latest, windows-latest]
        exclude:
          - python-version: 3.10
            os: ubuntu-latest

    steps:
      - name: Ściąganie repozytorium.
        uses: actions/checkout@v4

      - name: Aktywacja Pythona
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Aktualizacja pipy
        run: python -m pip install --upgrade pip

      - name: Instalacja flake8 i unittesta
        run: |
          python -m pip install flake8
          python -m pip install unittest

      - name: Wyswietlanie wersje Pythona
        run: python --version

      - name: Aktywacja flake8
        uses: programmingwithalex/pylinter@main

      - name: Aktywacja unittest
        run: python -m unittest test.py
