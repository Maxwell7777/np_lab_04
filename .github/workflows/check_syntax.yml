name: check_syntax

on:
  push:
    branches:
      - main

jobs:
  check-syntax:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.9, "3.10", 3.11]
        os: [ubuntu-latest, windows-latest]
        exclude:
        - python-version: "3.10"
          os: ubuntu-latest

    steps:
      - name: Pobieranie repozytorium
        uses: actions/checkout@v4

      - name: Ustawianie srodowiska Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Aktualizacja pipy
        run: python -m pip install --upgrade pip

      - name: Instalowanie flake8 i unittesta
        run: |
          python -m pip install flake8
          python -m pip install unittest

      - name: Wyswietlanie wersje pythona
        run: python --version

      - name: Uruchamianie flake8
        uses: programmingwithalex/pylinter@main

      - name: Uruchamianie unittest
        run: python -m unittest
