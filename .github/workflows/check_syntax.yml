name: check_syntax

on:
  push:
    branches:
      - main

jobs:
  check-syntax:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.9, "3.10", 3.11]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Ściąganie repozytorium.
        uses: actions/checkout@v4
        
      - name: testowe
        run: cat test.py

      - name: Aktywacja Pythona
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Aktualijzacja pipy
        run: python -m pip install --upgrade pip

      - name: Instalacja flake8
        run: |
          python -m pip install flake8

      - name: Wyswietlanie wersje Pythona
        run: python --version


      - name: Aktywacja unittest
        run: python -m unittest test.py
